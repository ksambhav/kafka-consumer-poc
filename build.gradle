apply plugin: 'java'
apply plugin: 'maven'

group = 'com.samsoft.kafka'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'LATEST'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'LATEST'
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version:'LATEST'
    testCompile group: 'junit', name: 'junit', version:'LATEST'
}
